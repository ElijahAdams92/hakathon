    <h1>Navigate the course to retirement</h1>

        <div layout="row" layout-align="end end">
            <div class="demo-md-panel-content">
                <md-button class="md-fab md-primary" aria-label="Chat" ng-click="ctrl.showDialog($event)">
                    <i class="material-icons">chat_bubble_outline</i>
                </md-button>
            </div>
        </div>
    </div>
</md-content>

        <md-button class="md-raised">Map your course</md-button>
        <div class="demo-md-panel md-padding" ng-controller="BasicDemoCtrl as ctrl" hide-gt-xs>
            <div layout="row" layout-align="end end">
                <div class="demo-md-panel-content">
                    <md-button class="md-fab md-primary" aria-label="Chat" ng-click="ctrl.showDialog($event)">
                        <i class="material-icons">chat_bubble_outline</i>
                    </md-button>
                </div>
            </div>
        </div>
    </div>
    <div class="md-whiteframe-7dp container two" layout-margin layout-padding>

    </div>
    <div class="md-whiteframe-7dp container three" layout-margin layout-padding>

        <md-button class="md-raised">Funds</md-button>
