<html lang="en" ng-app="app" >
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc.5/angular-material.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/app.css">
        <title>Vanguard Demo App</title>
    </head>
    <body ng-cloak ng-controller="AppCtrl" class="grey-background">
        <div class="top-header"></div>
        <md-toolbar layout="row" layout-padding layout-xs="column">
            <span class="md-toolbar-item">
                 <md-button class="md-fab" ng-click="toggleSidenav('left')" hide-gt-md>
                     <i class="material-icons">menu</i>
                 </md-button>
                 <h1 class="white-text">Vanguard</h1>
            </span>
            <span hide-xs hide-sm hide-md>
                <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
                    <md-nav-item md-nav-href="#home" name="home">Home</md-nav-item>
                    <md-nav-item md-nav-href="#account" name="account_info">Account information</md-nav-item>
                    <md-nav-item md-nav-href="#investing" name="investing">Investing</md-nav-item>
                    <md-nav-item md-nav-href="#contact" name="contact_us">Contact us</md-nav-item>
                    <md-nav-item md-nav-href="#careers" name="careers">Careers</md-nav-item>
                </md-nav-bar>
            </span>
            <span class="md-toolbar-item">
                <label>Search</label>
                <input/>
            </span>
        </md-toolbar>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2 white-background" md-component-id="left">
            <md-toolbar></md-toolbar>
            <div layout="column" layout-padding>
                <md-button ng-href="#home" ng-click="toggleSidenav('left')">Home</md-button>
                <md-button ng-href="#account" ng-click="toggleSidenav('left')">Account information</md-button>
                <md-button ng-href="#investing" ng-click="toggleSidenav('left')">Investing</md-button>
                <md-button ng-href="#contact" ng-click="toggleSidenav('left')">Contact us</md-button>
                <md-button ng-href="#careers" ng-click="toggleSidenav('left')">Careers</md-button>
            </div>
        </md-sidenav>

        <section ng-view layout-align="center center">
        </section>


        <!--<div class="demo-md-panel md-padding" ng-controller="BasicDemoCtrl as ctrl">-->

                <!--<div class="demo-md-panel-content">-->
                    <!--<md-button class="md-fab md-primary" aria-label="Chat" ng-click="ctrl.showDialog($event)">-->
                        <!--<i class="material-icons">chat_bubble_outline</i>-->
                    <!--</md-button>-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->

        <!-- Angular Material requires Angular.js Libraries -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.js"></script>
        <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>

        <!-- Angular Material Library -->
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc.5/angular-material.min.js"></script>

        <!-- Your application bootstrap  -->
        <script src="js/app.js"></script>
        <script src="js/factory.js"></script>
        <script src="js/beacon.js"></script>
    </body>
